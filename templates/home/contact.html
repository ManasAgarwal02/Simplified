{% extends 'base.html' %}

{% block title %}
    Contact Simplified
{% endblock %}

{% block css %} {% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron my-3">
            <h2>Contact Us</h2>
            <h5>Please fill the details and your query.</h5>
        </div>
        <form action="/contact/" method="post">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                       placeholder="Enter your full name." required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                       placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Phone No.</label>
                <input type="tel" name="phone" class="form-control" id="exampleFormControlInput1"
                       placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3"
                          required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>

    </div>

{% endblock %}

{% block js %} {% endblock %}
{% block contact %}active{% endblock %}
